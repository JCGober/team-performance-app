<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Performance App</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <h1>Team Performance App</h1>

    <h6>Find out how your team performed over the weekend!</h6>

    <select name="Sport" id="sportSelect">
        <option value="soccer">Soccer</option>
        <option value="football">Football</option>
        <option value="hockey">Hockey</option>
        <option value="basketball">Basketball</option>
    </select>
    <br>
    <br>
    <input type="text" placeholder="Your team">
    <input type="text" placeholder="Opponent">
    <br>
    <br>
    <input type="text" placeholder="Your team's score">
    <input type="text" placeholder="Opponent's score">
    <br>
    <br>
    <button>Check Performance!</button>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
